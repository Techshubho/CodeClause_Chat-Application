<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
  <link rel="stylesheet" href="css/style.css">
  <title>Chat In WeMonk</title>
</head>
<body>
  <div class="chat-container">
    <header class="chat-header">
      <h1><i class='bx bx-support'></i><b>We</b>Monk</h1>
      <a href="index.html" class="btn" id="leave-btn">Leave Room</a>
    </header>

    <main class="chat-main">
      <div class="chat-sidebar">
        <h1 class="room_name">Current Room </h1>
        <h2 id="room-name"></h2>
        <h3><i class="fas fa-user"></i> Active Users</h3>
        <ul id="users"></ul>
      </div>
      <div class="chat-messages">
      </div>
    </main>
    
    <div class="chat-form-container">
      <form id="chat-form">
        <input
          id="msg"
          type="text"
          placeholder="Type a Message"
          required
          autocomplete="off"
        />
        <button class="btn-plane"><i class="fas fa-paper-plane"></i>Submit </button>
      </form>
    </div>
  </div>

  <script
    src="https://cdnjs.cloudflare.com/ajax/libs/qs/6.9.2/qs.min.js"
    integrity="sha256-TDxXjkAUay70ae/QJBEpGKkpVslXaHHayklIVglFRT4="
    crossorigin="anonymous"
  ></script>
  <script src="/socket.io/socket.io.js"></script>
  <script src="js/main.js"></script>
</body>
</html>
